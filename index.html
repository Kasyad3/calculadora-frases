<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label>Tabuada do:</label>
            <input type="number" id="number" placeholder="3" />
        </div>
        <div class="form-control">
            <label>Multiplicar até:</label>
            <input type="number" id="multiplicator" placeholder="Digite o número de multiplicações" value="10" />
        </div>
        <input type="submit" value="Calcular" />
        
        <audio controls src="aud/621134_TheFatRat---Unity.mp3" >musca</audio>
    </form>

    
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>
            <!-- PROVISÓRIO -->
            <!-- <div class="row">
                <div class="operation">5 x 1 </div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5 x 2 </div>
                <div class="result">10</div>
            </div> -->
            <!-- FIM PROVISÓRIO -->
        </div>
    </div>
    <section id="motivational-section">
        <button id="get-quote" class="btn-modern">Frase motivacional ✨   
        </button>
         <div id="motivational-quote" class="motivacional-quote"></div>
         <audio src="aud/621134_TheFatRat---Unity.mp3"></audio>
    </section>
    
</body>
</html>
